# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'
    #csrf_protection: true

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    #esi: true
    #fragments: true

    # Configuration HttpClient pour les appels Kizeo
    http_client:
        default_options:
            timeout: 30
            max_redirects: 3
            retry_failed: true
            max_retries: 2
        scoped_clients:
            kizeo.client:
                base_uri: 'https://forms.kizeo.com/rest/v3/'
                headers:
                    'Accept': 'application/json'
                    'Content-Type': 'application/json'
                timeout: 45
                retry_failed: true
                max_retries: 3

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
